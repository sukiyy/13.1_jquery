<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>
<body class='text-center'>
    <h1>Movies App</h1>
    <form id="new-movie-form">
        <div  class="form-group">
            <label for="title">Movie Title</label>
            <input type="text" required id="title"   class="form-control"  placeholder="Movie Title">
        </div>

        <div  class="form-group">
            <label for="rating">Movie Rating</label>
            <input type="number"  class="form-control"  min="0" max="10">
        </div>

        <div  class="form-group">
            <button type="submit"   class="form-control"  class="btn btn-info">Submit</button>
        </div>
    </form><br>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Rating</th>
                <th scope="col">Delete</i></th>
            </tr>
        </thead>
        <tbody id="movie-table-body">

        </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="movie_app.js"></script>  
</body>
</html>
